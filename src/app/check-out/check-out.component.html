
<h2>Pedido</h2>
<div class="row">
  <div class="col-6">
    <form #f="ngForm">
      <div class="form-group">
        <label for="">Nombre</label>
        <input #nombre="ngModel" name="nombre" [(ngModel)]="pedido.nombre" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="nombre.touched && nombre.invalid">
          <div *ngIf="nombre.errors.required">Se requiere algun nombre</div>
        </div>
      </div>
    
      <div class="form-group">
        <label for="">Direccion</label>
        <input #direccion1="ngModel" name="direccion1" [(ngModel)]="pedido.direccion1" type="text" class="form-control" placeholder="Direccion 1" required>
        <div class="alert alert-danger" *ngIf="direccion1.touched && direccion1.invalid">
          <div *ngIf="direccion1.errors.required">Se requiere una direccion</div>
        </div>
      </div>
      <div class="form-group">
        <label for=""></label>
        <input #direccion2="ngModel" name="direccion2" [(ngModel)]="pedido.direccion2" type="text" class="form-control" placeholder="Direccion 2" required>
        <div class="alert alert-danger" *ngIf="direccion2.touched && direccion2.invalid">
          <div *ngIf="direccion2.errors.required">Se requiere la segunda direccion</div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Ciudad</label>
        <input #ciudad="ngModel" name="ciudad" [(ngModel)]="pedido.ciudad" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="ciudad.touched && ciudad.invalid">
          <div *ngIf="ciudad.errors.required">Se requiere una ciudad</div>
        </div>
      </div>
      <button 
        (click)="pedirPedido()"
        class="btn btn-primary">Place Order</button>
    </form>
  </div>
  <div class="col-6">
    <!-- Conectamos mediante un input la variable carrito con todos los datos del carrito-->
    <resumen-carrito [cart]="carrito"></resumen-carrito>
  </div>
</div>
