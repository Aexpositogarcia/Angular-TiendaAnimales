<div class="row">
    <div class="col-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">

            <div class="container" *ngIf="animales$ && usuario">
                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <select ngModel name="nombre"  id="nombre" class="form-control"  >
                        <option value=""></option>
                          <option *ngFor="let c of animales$|async"[value]="c.nombre">
                            {{c.nombre}}
                        </option>
                    </select>
                </div>

              <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <textarea ngModel name="descripcion" id="descripcion" type="text" class="form-control" d ></textarea>
              </div>    
                  
              <label for="fecha">Fecha</label>
              
              <!-- DATE PICKER -->
              <!-- DATE PICKER -->
              <br>

              <input ngModel name="fecha" type="date" class="form-control" id="fecha" >

              <div class="form-group">
                <label for="email">Email</label>
                <input readonly [ngModel]="usuario.email" name="email" id="email" type="text" class="form-control"> 
              </div>

              <div class="form-group">
                      <label for="parte">Parte</label>
                      <textarea ngModel name="parte" id="parte" type="text" class="form-control" d></textarea>
              </div>    
              

              <button class="btn btn-primary">Pedir Cita</button>
              <button (click)="eliminar()" *ngIf="this.id"class="btn btn-dark">Eliminar Producto</button>
            </div>
        </form>
    </div>
