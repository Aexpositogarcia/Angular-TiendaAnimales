<div class="card" *ngIf="cart">
  <div class="card-body">
    <h4 class="card-title">Resumen Pedido</h4>
    <p class="card-text">Tienes {{ cart.totaldeProductos }} en tu carrito.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">
        {{ item.cantidad }} x {{ item.titulo }}
        <div class="float-right">
          {{ item.PrecioTotoal | currency:'EUR':true }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total 
        <div class="float-right">
          {{ cart.Preciototalglobal | currency:'EUR':true }}
        </div>
      </li>
    </ul>
  </div>
</div>
